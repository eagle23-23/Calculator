<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="calculator">
        <input id="display" readonly/>
        <div id="buttons">
            <button onclick="showInDis('+')" class="operators">+</button>
            <button onclick="showInDis('7')">7</button>
            <button onclick="showInDis('1')">8</button>
            <button onclick="showInDis('9')">9</button>
            <button onclick="showInDis('-')" class="operators">-</button>
            <button onclick="showInDis('4')">4</button>
            <button onclick="showInDis('5')">5</button>
            <button onclick="showInDis('6')">6</button>
            <button onclick="showInDis('*')" class="operators">*</button>
            <button onclick="showInDis('1')">1</button>
            <button onclick="showInDis('2')">2</button>
            <button onclick="showInDis('3')">3</button>
            <button onclick="showInDis('/')" class="operators">/</button>
            <button onclick="showInDis('0')">0</button>
            <button onclick="showInDis('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="reset()" id="clear">C</button>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
